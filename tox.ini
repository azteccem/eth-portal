[tox]
envlist=
    py{36,37,38,39,310,py3}-core
    lint
    docs

[isort]
combine_as_imports=True
force_sort_within_sections=True
known_third_party=hypothesis,pytest
known_first_party=eth_portal
profile=black

[flake8]
max-line-length= 100
exclude= venv*,.tox,docs,build
extend-ignore= E203

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests/core}
    docs: make build-docs
basepython =
    docs: python
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    pypy3: pypy3
extras=
    test
    docs: doc
whitelist_externals=make

[testenv:lint]
basepython=python
extras=lint
whitelist_externals=black
commands=
    #mypy -p eth_portal --config-file {toxinidir}/mypy.ini
    flake8 {toxinidir}/eth_portal {toxinidir}/scripts {toxinidir}/tests
    black --check {toxinidir}/eth_portal {toxinidir}/scripts {toxinidir}/tests
    isort --check-only --diff {toxinidir}/eth_portal {toxinidir}/scripts {toxinidir}/tests
    pydocstyle --explain {toxinidir}/eth_portal {toxinidir}/scripts {toxinidir}/tests
